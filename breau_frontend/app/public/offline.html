<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Breau • Offline</title>
    <meta name="theme-color" content="#0b0b0c" />
    <style>
      :root { color-scheme: dark; }
      body { margin:0; background:#0b0b0c; color:#eaeaea; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
      .wrap { min-height: 100vh; display:grid; place-items:center; padding:24px; text-align:center; }
      .card { background:#121316; border:1px solid #1f2126; border-radius:16px; padding:20px; max-width:520px; }
      .btn { display:inline-block; margin-top:12px; padding:10px 14px; border-radius:10px; background:#1a66ff; color:#fff; text-decoration:none; }
      .muted { opacity:.8; }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="card">
        <h1>You're offline</h1>
        <p class="muted">Breau will keep working for cached pages. Reconnect to sync latest brews and suggestions.</p>
        <a class="btn" href="/">Try Home</a>
      </div>
    </div>
  </body>
</html>
